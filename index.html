<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>TIC TAC TOE</h1>
    <p id="info"></p>
    <div id="gameboard"></div>

    <button id="restartBtn">Restart</button>
    <script src="game.js"></script>
    <section class="catShow">
        <section class="catLeftX leftSide">
            <!--
            <img class="smallHand" src="./src/img/vecteezy_cat-paw-clipart-design-illustration_9302596_887.png"/>
            <img class="smallPaw" src="./src/img/vecteezy_cat-paw-clipart-design-illustration_9384067_127.png"/>
            <img class="smallKitty" src="./src/img/vecteezy_kitty-cat-clipart-design-illustration_9398914_199.png"/>
            -->
            <h1>X</h1>
            <img id="catLX" class="smallHand" src="./src/img/vecteezy_cat-paw-clipart-design-illustration_9302596_887.png"/>
        </section>
        <section class="catRightO">
            <!--
            <img class="smallHand" src="../src/img/vecteezy_cat-paw-clipart-design-illustration_9399147_883.png"/>
            <img class="smallPaw" src="../src/img/vecteezy_cat-paw-clipart-design-illustration_9303117_670.png"/>
            <img class="smallKitty" src="../src/img/vecteezy_kitty-cat-clipart-design-illustration_9342564_860.png"/>
            -->
            <h1>O</h1>
            <img id="catRO" class="smallPaw" src="./src/img/vecteezy_cat-paw-clipart-design-illustration_9303117_670.png"/>
        </section>
    </section>
</body>
</html>
